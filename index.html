<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" media="screen"></link>
</head>
<body>
    <nav>
        <div class="container">
            <img class="logo" src="./images/logo.svg" data-400="opacity: 0;" data-500="opacity: 1;" height="30px">
            <ul>
                <li><a href="">Bot</a></li>
                <li><a href="">Team</a></li>
                <li><a href="">Press Releases</a></li>
                <li><a href="">Partners</a></li>
            </ul>
        </div>
    </nav>
    <section id="beachbot-section" data-0="top: 0%; opacity: 1; background-image: radial-gradient(center bottom, rgb(255, 120, 70) 10px, rgb(10, 20, 150) 800px);" data-300=" background-image: radial-gradient(center bottom, rgb(250, 180, 130) 200px, rgb(200, 150, 100) 800px);" data-500="top: -100%;" >
        <h1>BeachBot</h1>
        <img src="./images/logo.svg" width="600px">
    </section>
    <section id="bot-section" data-200="opacity: 1;" data-400="opacity: 1;" >
        <img src="./images/the_bot.jpg">
    </section>
    <section id="team-section" data-800="opacity: 0;" data-1200="opacity: 1;">
        <h1>The Team</h1>
        <img src="./images/team.jpg" data-300="transform: rotate(0deg); opacity: 0;" data-400="transform: rotate(3600deg); opacity: 1;">
    </section>
</body>
    <script src="js/skrollr.min.js"></script>
    <script src="js/effects.js"></script>

</html>
